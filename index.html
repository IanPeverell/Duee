<html>
<head>
    <title>SimpleCSS</title>
    <link rel="stylesheet" type="text/css" href="tag.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="buttons.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <script src="buttons.js"></script>
</head>
<body>
    <h1 class="header"> SimpleCSS</h1>
    <p>A light CSS for small Website</p>
    <div>
        <h2>Button</h2>
        <h3>Flat Button</h3>
        <ul>
            <li><button class="flat-btn"><span>Default</span></button></li>
            <li><button class="flat-btn-primary"><span>Primary</span></button></li>
            <li><button class="flat-btn-secondary"><span>Secondary</span></button></li>
            <li><button class="flat-btn-disabled"><span>Disabled</span></button></li>
        </ul>
        <h3>Raised Button</h3>
        <ul>
            <li><button class="raised-btn"><span>Default</span></button></li>
            <li><button class="raised-btn-primary"><span>Primary</span></button></li>
            <li><button class="raised-btn-secondary"><span>Secondary</span></button></li>
            <li><button class="raised-btn-disabled"><span>Primary</span></button></li>
        </ul>
    </div>

    <div>
        <!-- Tags -->
        <h2>Tags</h2>
        <div class="tag"><span>Text Tag</span></div>
        <div class="tag" type="button">
            <div class="tag-sym">A</div>
            <span>Text Tag</span>
        </div>
    </div>
</body>
</html>
