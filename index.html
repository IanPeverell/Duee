<html>
<head>
    <title>Duee</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="tag.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="buttons.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="textfield.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="switch.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="notif.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="radiobox.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="checkbox.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="circleprocess.css" media="screen"/>
    <script src="buttons.js"></script>
</head>
<body>
    <h1 class="header">Duee</h1>
    <p>A light CSS for small Website</p>
    <div>
        <h2>Button</h2>
        <h3>Flat Button</h3>
        <ul>
            <li><button class="flat-btn">Default</button></li>
            <li><button class="flat-btn-primary">Primary</button></li>
            <li><button class="flat-btn-secondary">Secondary</button></li>
            <li><button class="flat-btn-disabled">Disabled</button></li>
        </ul>
        <h3>Raised Button</h3>
        <ul>
            <li><button class="raised-btn">Default</button></li>
            <li><button class="raised-btn-primary">Primary</button></li>
            <li><button class="raised-btn-secondary">Secondary</button></li>
            <li><button class="raised-btn-disabled">Primary</button></li>
        </ul>
    </div>

    <div>
        <!-- Tags -->
        <h2>Tags</h2>
        <div class="tag"><span>Text Tag</span></div>
        <div class="tag"><span><button>Button Tag</button></span></div>
        <div class="tag" type="button">
            <div class="tag-sym">A</div>
            <span><button>Text Tag</button></span>
        </div>
    </div>

    <div>
        <!-- TextField -->
        <h2>Text Field</h2>
        <h3>TextField</h3>
        <div class="textfield-box">
            <input class="textfield" placeholder="Text">
        </div>
        <div class="textfield-box">
            <input class="textfield" >
            <span class="Float">Float Text</span>
        </div>
        <div class="textfield-box">
            <input class="textfield" placeholder="Disabled" disabled="true">
        </div>

        <h3>Switch</h3>
        <div>
            <input class="switch" type="checkbox" checked="true">
        </div>

        <h3>Radio</h3>
        <div>
            <label class="radio">
                <input id="radio" type="radio" name="radios">
                <span class="box">
                    <span class="inner"></span>
                </span>Label 1
            </label>
            <label class="radio">
                <input id="radio" type="radio" name="radios">
                <span class="box">
                    <span class="inner"></span>
                </span>Label 2
            </label>
            <label class="radio">
                <input id="radio" type="radio" name="radios">
                <span class="box">
                    <span class="inner"></span>
                </span>Label 3
            </label>
        </div>

        <h3>Checkbox</h3>
        <div>
            <label class="check">
                <input type="checkbox" name="checks">
                <span class="box">
                    <span class="inner"></span>
                </span>Label 1
            </label>
            <label class="check">
                <input type="checkbox" name="checks">
                <span class="box">
                    <span class="inner"></span>
                </span>Label 2
            </label>
            <label class="check">
                <input type="checkbox" name="checks">
                <span class="box">
                    <span class="inner"></span>
                </span>Label 3
            </label>
        </div>
    </div>

    <div>
        <!-- Notification -->
        <h2>Notification</h2>
        <div>
            <div class="notification">
                <button>
                    <svg class="notification-ico" viewBox="0 0 24 24" style="display: inline-block; color: rgba(0, 0, 0, 0.870588); fill: currentcolor; height: 24px; width: 24px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; user-select: none;">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div>
        <h2>Circle Process</h2>
        <h3>Default Size</h3>
        <div class="circleprocesscell-outer">
            <div class="circleprocesscell-iner">
                <?xml version="1.0" standalone="no"?>
                <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="35" class="circleprocess" style="fill:#eeeeee;stroke:#1fbcd2;stroke-width:8;stroke-linecap:round"/>
                </svg>
            </div>
        </div>
        <h3>Custom Circle Process</h3>
        <div class="circleprocesscell-outer-small">
            <div class="circleprocesscell-iner">
                <?xml version="1.0" standalone="no"?>
                <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="35" class="circleprocess" style="fill:#eeeeee;stroke:#1fbcd2;stroke-width:8;stroke-linecap:round"/>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
